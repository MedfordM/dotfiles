#################################
#          Animations           #
#################################
animations = true;
animation-stiffness = 275.0;
# animation-dampening = 22.0;
animation-clamping = true;
# animation-mass = 1.8;
animation-for-open-window = "zoom";
animation-for-unmap-window = "auto";
animation-for-menu-window = "slide-up";
animation-for-transient-window = "slide-down";
animation-for-workspace-switch-in = "fly-in";
animation-for-workspace-switch-out = "auto";

#################################
#             Corners           #
#################################
corner-radius = 30
round-borders = 1;
rounded-corners-exclude = [
#	"window_type = 'combo'",
#	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
#	"window_type = 'dropdown_menu'",
	"window_type = 'toolbar'",
#	"window_type = 'menu'",
#	"window_type = 'normal'",
#	"window_type = 'notification'",
#	"window_type = 'popup_menu'",
#	"window_type = 'splash'",
	"window_type = 'toolbar'",
	"window_type = 'utility'",
#	"window_type = 'unknown'",
	"class_g = 'i3-frame'",
];

round-borders-rule = [   #This is a workaround for i3 that makes rounded border "work".
	"2:window_type = 'combo'",
#	"2:window_type = 'desktop'",
#	"2:window_type = 'dialog'",
	"2:window_type = 'dock'",
	"2:window_type = 'dnd'",
	"2:window_type = 'dropdown_menu'",
	"2:window_type = 'toolbar'",
	"2:window_type = 'menu'",
#	"2:window_type = 'normal'",
	"2:window_type = 'notification'",
	"2:window_type = 'popup_menu'",
#	"2:window_type = 'splash'",
	"2:window_type = 'toolbar'",
#	"2:window_type = 'utility'",
#	"2:window_type = 'unknown'",
];

#################################
#             Shadows           #
#################################
shadow = false;
shadow-radius = 7;

shadow-offset-x = -7;

shadow-offset-y = -7;

shadow-exclude = [
#	"_GTK_FRAME_EXTENTS@:c",
	"window_type = 'combo'",
#	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	# "window_type = 'dnd'",
#	"window_type = 'dropdown_menu'",
#	"window_type = 'toolbar'",
	"window_type = 'menu'",
	"window_type = 'normal'",
	"window_type = 'notification'",
#	"window_type = 'popup_menu'",
	# "window_type = 'splash'",
	# "window_type = 'toolbar'",
	# "window_type = 'utility'",
#	"window_type = 'unknown'",
	# "class_g = 'i3-frame'",
	# "class_g = 'firefox' && window_type = 'utility'",
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;

#################################
#   Transparency / Opacity      #
#################################
opacity-rule = [
  "100:class_g    = 'Polybar'",
  "65:class_g     = 'kitty' && !(name *= 'helix')",
  "80:class_g     = 'Code'",
  "80:name       *= 'helix'"
];

#################################
#     Background-Blurring       #
#################################
blur: {
    method = "dual_kawase";
    strength = 5;
}

blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c",
	"window_type = 'combo'",
#	"window_type = 'desktop'",
#	"window_type = 'dialog'",
	"window_type = 'dock'",
	"window_type = 'dnd'",
	"window_type = 'dropdown_menu'",
	"window_type = 'toolbar'",
	"window_type = 'menu'",
#	"window_type = 'normal'",
	"window_type = 'notification'",
	"window_type = 'popup_menu'",
#	"window_type = 'splash'",
#	"window_type = 'toolbar'",
#	"window_type = 'utility'",
#	"window_type = 'unknown'",
];


#################################
#       General Settings        #
#################################
experimental-backends = true;
backend = "glx";
vsync = false
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0
detect-transient = true
detect-client-leader = true
# glx-no-stencil = false
# glx-no-rebind-pixmap = false
log-level = "info";

wintypes:
{
	popup_menu = {animation = "slide-down" }
	tooltip = { animation = "slide-down" }
	dropdown_menu = { animation = "slide-down" }
	menu = { animation = "slide-down" }
	toolbar = { animation = "slide-down" }
	utility = { animation = "slide-down" }
	dialog = { animation = "fly-in" }
	notification = { animation = "slide-left" }
	dock = { animation = "slide-down" }
}
